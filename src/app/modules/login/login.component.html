<div class="modal-login">
  <form
    #f="ngForm"
    class="container-login"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
  >
    <label for="userName">
      Usu√°rio: *
      <input
        type="text"
        id="userName"
        class="form-control"
        formControlName="userName"
        data-cy="username"
        required
      />
    </label>
    <label for="pass">
      Senha: *
      <input
        type="password"
        class="form-control"
        formControlName="password"
        data-cy="password"
        required
      />
    </label>

    <button
      class="btn btn-sicredi btn-login"
      type="submit"
      [disabled]="!f.valid"
      data-cy="cySubmit"
    >
      Logar
    </button>
  </form>
</div>
